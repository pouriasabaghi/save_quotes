<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Save Quotes</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="header">
        <div class="search-container hidden">
          <div class="search-box">
            <input autocomplete="off" type="search" id="searchInput" placeholder="Search in quotes and sites...">
          </div>
        </div>
        <div class="header-actions">
          <div class="filter-container">
            <button class="filter-btn active" data-type="all">All</button>
            <button class="filter-btn" data-type="quote">Quotes</button>
            <button class="filter-btn" data-type="code">Codes</button>
            <button class="filter-btn" data-type="note">Notes</button>
          </div>
          <div class="header-buttons">
            <button id="searchBtn" class="icon-btn">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
              </svg>
              
            </button>
            <button id="settingsBtn" class="icon-btn">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M10.343 3.94c.09-.542.56-.94 1.11-.94h1.093c.55 0 1.02.398 1.11.94l.149.894c.07.424.384.764.78.93.398.164.855.142 1.205-.108l.737-.527a1.125 1.125 0 0 1 1.45.12l.773.774c.39.389.44 1.002.12 1.45l-.527.737c-.25.35-.272.806-.107 1.204.165.397.505.71.93.78l.893.15c.543.09.94.559.94 1.109v1.094c0 .55-.397 1.02-.94 1.11l-.894.149c-.424.07-.764.383-.929.78-.165.398-.143.854.107 1.204l.527.738c.32.447.269 1.06-.12 1.45l-.774.773a1.125 1.125 0 0 1-1.449.12l-.738-.527c-.35-.25-.806-.272-1.203-.107-.398.165-.71.505-.781.929l-.149.894c-.09.542-.56.94-1.11.94h-1.094c-.55 0-1.019-.398-1.11-.94l-.148-.894c-.071-.424-.384-.764-.781-.93-.398-.164-.854-.142-1.204.108l-.738.527c-.447.32-1.06.269-1.45-.12l-.773-.774a1.125 1.125 0 0 1-.12-1.45l.527-.737c.25-.35.272-.806.108-1.204-.165-.397-.506-.71-.93-.78l-.894-.15c-.542-.09-.94-.56-.94-1.109v-1.094c0-.55.398-1.02.94-1.11l.894-.149c.424-.07.765-.383.93-.78.165-.398.143-.854-.108-1.204l-.526-.738a1.125 1.125 0 0 1 .12-1.45l.773-.773a1.125 1.125 0 0 1 1.45-.12l.737.527c.35.25.807.272 1.204.107.397-.165.71-.505.78-.929l.15-.894Z" />
                <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
              </svg>                            
            </button>
          </div>
        </div>
      </div>
      <div id="settingsPanel" class="settings-panel hidden">
        <h3>Settings</h3>
        <div class="setting-item">
          <label class="switch">
            <input type="checkbox" id="popupEnabled" checked>
            <span class="slider"></span>
          </label>
          <span class="setting-label">Show popup on text selection</span>
        </div>
        <div class="settings-divider"></div>
        <div class="labels-section">
          <h4>Labels</h4>
          <div class="labels-container">
            <div class="labels-list" id="labelsList">
              <!-- Labels will be rendered here -->
            </div>
            <div class="add-label-form">
              <input type="text" id="newLabelInput" placeholder="Enter label name..." maxlength="20">
              <div class="label-colors">
                <!-- Colors will be added here by JavaScript -->
              </div>
              <button id="addLabelBtn" class="secondary-btn" disabled>Add Label</button>
            </div>
          </div>
        </div>
        <div class="settings-divider"></div>
        <div class="backup-section">
          <h4>Backup & Restore</h4>
          <div class="backup-buttons">
            <button id="backupBtn" class="secondary-btn">
              Download Backup
            </button>
          </div>
          <div class="restore-section">
            <p class="restore-hint">To restore your data, paste the backup JSON here:</p>
            <textarea id="restoreInput" placeholder="Paste your backup JSON here..." class="restore-textarea"></textarea>
            <button id="restoreBtn" class="secondary-btn">
              Restore from JSON
            </button>
          </div>
        </div>
      </div>
      <ul id="quotes" class="quotes"></ul>
    </main>

    <footer>
      <span
        >Made with
        <img src="/heart.svg" alt="with love" />
        by
      </span>
      &nbsp;
      <a target="_blank" href="mailto:pouriasabaghi@gmail.com">Pouria Sabaghi</a>
    </footer>

    <script src="./script.js"></script>
  </body>
</html>
