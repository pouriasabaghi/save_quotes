<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Save Quotes</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="header">
        <div class="header-actions">
          <div class="filter-container">
            <button class="filter-btn active" data-type="all">All</button>
            <button class="filter-btn" data-type="quote">Quotes</button>
            <button class="filter-btn" data-type="code">Code</button>
            <button class="filter-btn" data-type="labels">Labels</button>
          </div>
          <div class="header-buttons">
            <button id="searchBtn" class="icon-btn">
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="11" cy="11" r="8"></circle>
                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
              </svg>
            </button>
            <button id="settingsBtn" class="icon-btn">
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="3"></circle>
                <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
              </svg>
            </button>
          </div>
        </div>
        <div class="search-container hidden">
          <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search quotes...">
          </div>
        </div>
      </div>
      <div id="settingsPanel" class="settings-panel hidden">
        <h3>Settings</h3>
        <div class="setting-item">
          <label class="switch">
            <input type="checkbox" id="popupEnabled">
            <span class="slider"></span>
          </label>
          <span class="setting-label">Show popup on text selection</span>
        </div>
        <div class="settings-divider"></div>
        <div class="labels-section">
          <h4>Labels</h4>
          <div class="labels-container">
            <div class="labels-list" id="labelsList">
              <!-- Labels will be rendered here -->
            </div>
            <div class="add-label-form">
              <input type="text" id="newLabelInput" placeholder="Enter label name..." maxlength="20">
              <div class="label-colors">
                <!-- Colors will be added here by JavaScript -->
              </div>
              <button id="addLabelBtn" class="secondary-btn" disabled>Add Label</button>
            </div>
          </div>
        </div>
        <div class="settings-divider"></div>
        <div class="backup-section">
          <h4>Backup & Restore</h4>
          <div class="backup-buttons">
            <button id="backupBtn" class="secondary-btn">
              Download Backup
            </button>
          </div>
          <div class="restore-section">
            <p class="restore-hint">To restore your data, paste the backup JSON here:</p>
            <textarea id="restoreInput" placeholder="Paste your backup JSON here..." class="restore-textarea"></textarea>
            <button id="restoreBtn" class="secondary-btn">
              Restore from JSON
            </button>
          </div>
        </div>
      </div>
      <div id="labelsFilterPanel" class="labels-filter-panel hidden">
        <div class="labels-filter-list" id="labelsFilterList"></div>
      </div>
      <ul id="quotes" class="quotes"></ul>
    </main>

    <footer>
      <div>
        <span
        >Made with
        <img src="/heart.svg" alt="with love" />
        by
      </span>
      &nbsp;
      <a target="_blank" href="mailto:pouriasabaghi@gmail.com">Pouria Sabaghi</a>
      </div>
      &nbsp;/&nbsp;
      <a target="_blank" href="https://github.com/pouriasabaghi/save_quotes">
        Github
      </a>
    </footer>

    <script src="./script.js"></script>
  </body>
</html>
